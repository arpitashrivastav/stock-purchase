<!DOCTYPE html>
<html>
  <head>
    <title>Stock Purchase</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width" />
  </head>

  <body>
    <main>
      <div class="leftside">
        <h1>Mark 14-Stock Purchase</h1>
        <input
          type="text"
          placeholder="Enter initial price here"
          id="initial-price"
        />
        <input
          type="text"
          placeholder="Enter number of stocks bought here"
          id="stocks-bought"
        />
        <input
          type="text"
          placeholder="Enter current price here"
          id="current-price"
        />
        <button id="submit-btn">Tell Me!!</button>
      </div>
      <div class="rightside">
        <div id="output_box">Output here</div>
      </div>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
